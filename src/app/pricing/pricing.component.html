
<div class="w-full flex justify-start items-start px-28">
    <div class="w-1/3 h-auto block justify-center">
        <p class="home-title">
            pricing
        </p>
        <h2 class="build-title">
            My pricing
        </h2>
    </div>
    <div class="shadow-sm shadow-gray-200 w-full h-auto rounded-xl block p-4">
        <ul class="heading-card w-full h-auto shadow-md shadow-gray-600 grid grid-cols-3">
            <li *ngFor="let plan of pricingData; let i = index" 
                (click)="activeTab = i"
                class="list-none w-full h-14 flex items-center text-xl font-bold uppercase justify-center cursor-pointer transition-all duration-300 shadow-lg shadow-gray-600"
                [ngClass]="{'bg-gray-800 text-white rounded-t-xl': activeTab === i, 'bg-gray-100 text-gray-800 z-20': activeTab !== i}">
                {{ plan.name }}
            </li>
        </ul>
        <div class="card-body p-8">
            <div *ngIf="pricingData[activeTab]" class="p-8 rounded-lg shadow-md shadow-gray-600">
                <div class="flex justify-between w-full items-center py-3">
                    <h2 class="text-4xl font-bold text-white">{{ pricingData[activeTab].name }}</h2>
                    <p class="text-4xl text-bold text-white ">{{ pricingData[activeTab].price }}</p>
                </div>
                <ul class="mt-2 space-y-1 grid grid-cols-2 gap-2">
                    <li *ngFor="let feature of pricingData[activeTab].features" class="text-gray-200 text-lg font-normal flex gap-2">
                        <i class="fa-solid fa-circle-check text-xl font-normal text-white"></i>  {{ feature }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
