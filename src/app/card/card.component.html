<div class="card-list px-20 py-2">
    <div class="card" *ngFor="let data of dataType">
        <div
            class="w-full h-[200px] overflow-hidden flex justify-center align-middle  rounded-xl ring-1">
            <img [src]="data.image"
                class="bg-cover w-full h-full scale-100  transition-all duration-300 hover:scale-110" />
        </div>
        <div class="w-full h-auto my-3 block">
            <p *ngIf="data.count; else noCount"
                class="w-full flex justify-between items-center uppercase py-1">
                <span class="w-2/3 text-white font-semibold text-sm">
                    {{data.name}}
                </span>
                <span
                    class="flex justify-end items-center gap-3 w-1/3 text-sm font-medium text-white uppercase">
                    <i class="fa-solid fa-heart text-2xl text-gray-200"></i>
                    {{data?.count}}
                </span>
            </p>
            <ng-template #noCount>
                <p
                    class="w-full flex justify-between items-center uppercase py-1">
                    <span class="w-2/3 text-white font-semibold text-sm">
                        {{data.name}}
                    </span>
                </p>
            </ng-template>
            <p class="text-xl font-semibold text-white">
                {{data.description}}
            </p>
        </div>
    </div>
</div>
