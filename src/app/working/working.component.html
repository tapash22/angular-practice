<div class="w-full py-5">
    <div class="portfolio px-10">
        <h6 class="portfolio-title">
            have multipul project experience
        </h6>
        <h2 class="portfolio-tag">
            working with
        </h2>
        <div class="card-list px-20">
            <div class="card" *ngFor="let project of projectList">
                <div
                    class="w-full h-[200px] overflow-hidden flex justify-center align-middle  rounded-xl shadow-sm shadow-gray-300">
                    <img [src]="project.image"
                        class="bg-cover w-full h-full scale-110  transition-all duration-300 hover:scale-120" />
                </div>
                <div class="w-full h-auto my-3 block  ">
                    <p
                        class="w-full flex justify-between items-center uppercase py-1">
                        <span class="w-2/3 text-white font-semibold text-sm">
                            {{project.name}}
                        </span>
                        <!-- <span
                            class="flex justify-end items-center gap-3 w-1/3 text-sm font-medium text-white uppercase">
                            <i class="fa-solid fa-heart text-2xl text-gray-200"></i>
                            {{demo.count}}
                        </span> -->
                    </p>
                    <p class="text-xl font-semibold text-white">
                        {{project.description}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
