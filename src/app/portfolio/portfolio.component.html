<div class="w-full py-5">
    <div class="portfolio">
        <h6 class="portfolio-title">
            Visit my portfolio and keep your feedback
        </h6>
        <h2 class="portfolio-tag">
            My Portfolio
        </h2>
        <div class="card-list px-16">
            <div class="card" *ngFor="let demo of demoList">
                <div
                    class="w-full h-[220px] overflow-hidden flex justify-center align-middle rounded-xl ring-1">
                    <img [src]="demo.image"
                        class="bg-cover w-full h-full scale-100 hover:scale-110" />
                </div>
                <div class="w-full h-auto my-3 block">
                    <p
                        class="w-full flex justify-between items-center uppercase py-1">
                        <span class="w-2/3 text-white font-semibold text-sm">
                            {{demo.name}}
                        </span>
                        <span
                            class="flex justify-end items-center gap-3 w-1/3 text-sm font-medium text-white uppercase">
                            <i class="fa-solid fa-heart text-2xl text-gray-200"></i>
                            {{demo.count}}
                        </span>
                    </p>
                    <p class="text-xl font-semibold text-white">
                        {{demo.description}}
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
