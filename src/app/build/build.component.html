<div class="layout">
    <div class="build">

        <h6 class="home-title">
            Features
        </h6>
        <h2 class="build-title">
            What I Do
        </h2>
        <!-- <app-feature-card [featureData]="cardList"></app-feature-card> -->
        <div class="card-list">
            <div class="card h-[300px] group" *ngFor="let feature of cardList">
                <div class="">
                    <i class="card-icon fa-solid" [ngClass]="feature.icon"></i>
                </div>
                <h3 class="featurecardtitle mt-2">
                    {{ feature.name }}
                </h3>
                <p class="featurecarddetails my-4">
                    {{ feature.details }}
                </p>
                <!-- Arrow with Hover Effect -->
                <div
                    class="featureanimationblock ">
                    <i
                        class="fa-solid fa-arrow-right card-icon featureanimation"></i>
                </div>
            </div>

        </div>
    </div>
</div>
